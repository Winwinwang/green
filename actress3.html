  <div id="imfor"><p>&nbsp;&nbsp;一個青澀杭州師範女學生，帶著少女對愛情的渴望，因為一張空軍飛行員郭軫留下的字條來到南京。原本，她祇好奇那留字條的飛行員長什麼樣子，但千里見得郭軫後，她中斷了金陵女大的學業，與郭軫相戀，嫁進空軍眷村。然而最後等待她的，祇有失去座標的人生。從純潔、樸素的女學生，到經歷慘痛生離死別，而後變成一個嫵媚成熟的女人。心死之後，卻以玩世態度面對生活，麻木不仁，遊戲人間；判若兩人，再沒有什麼事可以傷害她。</p></div>

  <div id="imfor"><p>&nbsp;&nbsp;原就讀西北大學工程系航空工程組，對日抗戰時慨然投筆從戎，考入中央航校，第十一大隊中尉分隊長，是偉成的得意門生，對同袍有情有義的他，也因空中作戰的命懸一線，笑看人生，玩世不恭。作戰負傷，於浙江聯中女生宿舍養傷之際，留下祇有編號未有姓名的字條。未料青春少艾的朱青竟依字條千里尋來。漂泊靈魂終有自己的導航塔，他與朱青產生一段轟轟烈烈、刻苦銘心，但卻短暫的愛情。</p></div>

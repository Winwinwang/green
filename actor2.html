  <div id="imfor"><p>&nbsp;&nbsp;第十一大隊少校副隊長，到台灣後為十一大隊中校大隊長。個性正直、謹慎，遇事總瞻前顧後，也因如此，總在需要果斷抉擇時錯失良機。最初在南京原任大隊上尉作戰官，因原任副隊長代其迎戰日軍身亡，情義使然，放棄了與女友的感情，依空軍傳統和同袍遺願，「交接」小周與墨婷母女，自此生活在責任與摯愛的兩難之中，最後在台灣因匪諜案牽連，從十一大隊中校大隊長降調空軍工程隊少校隊長。</p></div>

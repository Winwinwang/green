    <div id="text"><p>&nbsp;&nbsp;改編自白先勇短篇小說集台北人中的一把青，故事描寫於1945年到1981年間，從對日抗戰勝利後第二次國共戰爭到後來中華民國政府撤退台灣，那個「消滅萬惡共匪、解救大陸同胞」及「漢賊不兩立」的反攻大陸口號喊得震天價響的動盪不安年代，空軍飛官及其眷屬幾段被戰火無情摧逼，生死兩隔的故事。 導演曹瑞原以劇中的朱青、秦芊儀、周瑋訓（小周）三個空軍女眷，從青澀的女學生嫁給空軍飛官後，跟著丈夫從南京來到台灣的眷村，經歷遷徙、漂泊與喪夫之慟的離散。在那個顛沛流離的大時代中，雖遭遇苦難，卻彼此因著「人性之愛」相互幫補扶持，帶出女性總能扛起一個時代的堅韌動人故事。</p></div>

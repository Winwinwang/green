  <div id="name"><p>曹瑞原</p></div>
  <div id="bir"><p>（1961年12月27日－）</p></div>
  <div id="imfor"><p>&nbsp;&nbsp;1984年世新大學廣電系畢業。早年擔任過攝影師、也拍攝紀錄片，之後投身戲劇創作，作品以電視劇為多，多次入圍電視金鐘獎。</p></div>
  <div id="imfor2"><p>&nbsp;&nbsp;2003年將白先勇的長篇小說《孽子》改編為電視劇《孽子》，引起廣泛的注目，並獲得第38屆金鐘獎多項肯定。2005年再度將白先勇作品《台北人》中的孤戀花改編、製作為電視劇《孤戀花》，並推出電影版，亦在第40屆金鐘獎多有斬獲。2015年推出準備、製作長達三年的電視劇《一把青》，也是由《台北人》中的短篇所改編。</p>

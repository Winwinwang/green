  <div id="imfor"><p>&nbsp;&nbsp;編劇黃世鳴以旁觀者的手法，讓墨婷時而成為劇中人，又時而成為描述劇情的旁白者。她聰慧早熟，年紀雖小，卻看盡了那段離亂的時代－在母親及兩個乾媽的身邊，親眼目睹那場戰爭的震盪，對男人、對女人、對一切生命的，無情催逼。生父曾是飛行大隊副隊長，在抗戰時期遭日軍擊落而殉職，後因母親小周改嫁，成為一位擁有兩位父親姓氏的女孩。之後隨部隊撤退到台灣，展開了她自己的青春，和焦飛開展一段屬於眷村第二代的生命故事，也看盡了空軍村裡的悲歡離合。</p></div>
